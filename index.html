<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Walking Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-family: monospace;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="info">
    <div id="fps">FPS: 0</div>
    <div id="position">Position: (0, 0, 0)</div>
    <div>WASD to move, Mouse to look</div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
