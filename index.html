<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Walking Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-family: monospace;
      pointer-events: none;
      border-radius: 5px;
    }
    .controls {
      margin-top: 10px;
      font-size: 14px;
    }
    .stamina-container {
      width: 200px;
      height: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      margin-top: 8px;
      border-radius: 3px;
      overflow: hidden;
    }
    .stamina-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 100%;
      transition: width 0.2s;
    }
    .stamina-low {
      background-color: #f44336;
    }
    .ui-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    .ui-controls select {
      background-color: #333;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 3px;
      margin-top: 5px;
      width: 100%;
    }
    .keyboard-hints {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }
    .ui-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 10px;
      margin-top: 10px;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    .ui-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="info">
    <div id="fps">FPS: 0</div>
    <div id="position">Position: (0, 0, 0)</div>
    <div id="elevation">Elevation: 0m | Profile: appalachian</div>
    <div class="controls">WASD to move, SHIFT to sprint, SPACE to jump, Mouse to look</div>
    <div class="controls">Press 1-5 to switch terrain profiles, T to teleport</div>
    <div class="stamina-container">
      <div id="stamina-bar" class="stamina-bar"></div>
    </div>
  </div>
  
  <div class="ui-controls">
    <label for="profile-select">Terrain Profile:</label>
    <select id="profile-select">
      <!-- Options will be populated by JavaScript -->
    </select>
    <div class="keyboard-hints">
      1: Appalachian | 2: Rocky | 3: Sierra | 4: Hills | 5: Original
    </div>
    <button id="compare-profiles" class="ui-button">Compare All Profiles</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
